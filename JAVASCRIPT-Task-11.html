<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <script>
    function validateForm() {
      var fname = document.getElementById("fname").value;
      var lname = document.getElementById("lname").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var repassword = document.getElementById("repassword").value;
      var age = document.getElementById("age").value;
      var phone = document.getElementById("phone").value;
      var address = document.getElementById("address").value;
      var state = document.getElementById("state").value;
      var country = document.getElementById("country").value;
      var declaration = document.getElementById("declaration").checked;

      if (fname === "") {
        alert("Please enter your First Name.");
        return false;
      }

      if (lname === "") {
        alert("Please enter your Last Name.");
        return false;
      }

      if (email === "") {
        alert("Please enter your Email.");
        return false;
      }

      if (password.length < 8) {
        alert("Password should be at least 8 characters long.");
        return false;
      }

      if (password !== repassword) {
        alert("Passwords do not match.");
        return false;
      }

      if (age === "") {
        alert("Please enter your Age.");
        return false;
      }

      if (phone === "") {
        alert("Please enter your Phone Number.");
        return false;
      }

      if (address === "") {
        alert("Please enter your Address.");
        return false;
      }

      if (state === "") {
        alert("Please enter your State.");
        return false;
      }

      if (country === "") {
        alert("Please select your Country.");
        return false;
      }

      if (!declaration) {
        alert("Please declare that all the given details are true.");
        return false;
      }

      return true;
    }
  </script>
</head>
<body style="background-color: #f743fa;">
  <h1 style="text-align: center;">Task-11</h1>
  <h2 style="color: blue; text-align: center;">Registration Form</h2>
  <form onsubmit="return validateForm()" style="position: relative; float:right; right:500px;">
    <table>
      <!-- Form fields -->
      <tr >
        <td><label for="fname"><b>First Name:</b></label></td>
        <td ><input type="text" id="fname" name="fname" required></td>
      </tr>
      <tr>
        <td><label for="lname"><b>Last Name:</b></label></td>
        <td><input type="text" id="lname"   name="lname" required></td>
      </tr>
      <tr>
        <td><label for="email"><b>Email:</b></label></td>
        <td><input type="email" id="email"  name="email" required></td>
      </tr>
      <tr>
        <td><label for="password"><b>Password:</b></label></td>
        <td><input type="password" id="password"  name="password" required></td>
      </tr>
      <tr>
        <td><label for="repassword"><b>Re-enter Password:</b></label></td>
        <td><input type="password" id="repassword"  name="repassword" required></td>
      </tr>
      <tr>
        <td><label for="gender"><b>Gender:</b></label></td>
        <td>
            <input type="radio" name="val">
            <label for="gender">Male</label>
            <input type="radio" name="val">
            <label for="gender">Female</label>
        </td>
      </tr>
      <tr>
        <td><label for="age"><b>Age:</b></label></td>
        <td><input type="number" id="age"  name="age" required></td>
      </tr>
      <tr>
        <td><label for="phone"><b>Phone Number:</b></label></td>
        <td><input type="tel" id="phone"  name="phone" required></td>
      </tr>
      <tr>
        <td><label for="address"><b>Address:</b></label></td>
        <td><textarea id="address" name="address"  rows="4" cols="20" required></textarea></td>
      </tr>
      <tr>
        <td><label for="state"><b>State:</b></label></td>
        <td><input type="text" id="state" name="state" required></td>
      </tr>
      <tr>
        <td><label for="country"><b>Country:</b></label></td>
        <td>
          <select id="country" name="country" required>
            <option value="">Choose Your Country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
        <label for="language"><b>Language:</b></label></td>
        <td>
            <input type="checkbox">
            <label for="language">English</label>
            <input type="checkbox">
            <label for="language">Kannada</label>
            <input type="checkbox">
            <label for="language">Hindi</label>
            <input type="checkbox">
            <label for="language">Telugu</label>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="checkbox" id="declaration" name="declaration" required>
          <label for="declaration">Hereby I declare that all the given details are true.</label>
        </td>
      </tr>
      <tr>
        <td style="border:none;" colspan="2" style="text-align: right ;">
         <span style="position: relative; float:right;">Log in to<a href="https://codemithra.com"> Ethnus</a> website</span>
        </td>
      </tr>
    </table><br>
    <input style="position: relative; float:right; right:200px; border-radius:20px; background-color: red;" type="submit" value="Register">
  </form>
</body>
</html>
