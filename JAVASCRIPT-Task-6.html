    <style>
        h1{

        h2{

        h3{

            margin: auto;

</head>
<body>
    <h1>Day-5 (JAVASCRIPT)</h1>
    <h2>Task-6</h2>
    <div class="task5b">
        <b><h3>Alphabetical Order</h3></b>
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString">
        <button onclick="sortString()">Sort</button>
        <div id="result1"></div>
    </div>
    <script>
        function sortString() {
            var inputString = document.getElementById("inputString").value;
            var sortedString = inputString.toLowerCase().split('').sort().join('');
            document.getElementById("result1").innerHTML = "Sorted String: " + sortedString;
        }
    </script>
</body>
</html>
