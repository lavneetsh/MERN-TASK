<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <h1 style="text-align: center;">Task-8</h1>
  <h2 style="color: blue; text-align: center;">Registration Form</h2>
  <form style="position: relative; float:right; right:560px;">
    <table border="1px">
      <tr >
        <td><label for="fname">First Name:</label></td>
        <td ><input type="text" id="fname" style="border:none;" name="fname" required></td>
      </tr>
      <tr>
        <td><label for="lname">Last Name:</label></td>
        <td><input type="text" id="lname"  style="border:none;" name="lname" required></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" style="border:none;" name="email" required></td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" style="border:none;" name="password" required></td>
      </tr>
      <tr>
        <td><label for="repassword">Re-enter Password:</label></td>
        <td><input type="password" id="repassword" style="border:none;" name="repassword" required></td>
      </tr>
      <tr>
        <td><label for="gender">Gender:</label></td>
        <td>
            <input type="radio" name="val">
            <label for="gender">Male</label>
            <input type="radio" name="val">
            <label for="gender">Female</label>
        </td>
      </tr>
      <tr>
        <td><label for="age">Age:</label></td>
        <td><input type="number" id="age" style="border:none;" name="age" required></td>
      </tr>
      <tr>
        <td><label for="phone">Phone Number:</label></td>
        <td><input type="tel" id="phone" style="border:none;" name="phone" required></td>
      </tr>
      <tr>
        <td><label for="address">Address:</label></td>
        <td><textarea id="address" name="address" required></textarea></td>
      </tr>
      <tr>
        <td><label for="state">State:</label></td>
        <td><input type="text" id="state" style="border:none;" name="state" required></td>
      </tr>
      <tr>
        <td><label for="country">Country:</label></td>
        <td>
          <select id="country" name="country" required>
            <option value="">Select</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
        <label for="language">Language:</label></td>
        <td>
            <input type="checkbox">
            <label for="language">English</label>
            <input type="checkbox">
            <label for="language">Kannada</label>
            <input type="checkbox">
            <label for="language">Hindi</label>
            <input type="checkbox">
            <label for="language">Telugu</label>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="checkbox" id="declaration" name="declaration" required>
          <label for="declaration">Hereby I declare that all the given details are true.</label>
        </td>
      </tr>
      <tr>
        <td style="border:none;" colspan="2" style="text-align: right ;">
         <span style="position: relative; float:right;">Log in to<a href="https://codemithra.com"> Ethnus</a> website</span>
        </td>
      </tr>
    </table><br>
        <input style="position: relative; float:right; right:180px;" type="submit" value="Register">
  </form>
</body>
</html>
